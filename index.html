<head>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        background: 'var(--bg-color)',
                        surface: 'var(--surface-color)',
                        surface2: 'var(--surface2-color)',
                        text: 'var(--text-color)',
                        textDim: 'var(--text-dim-color)',
                        accent: 'var(--accent-color)',
                        accentGlow: 'var(--accent-glow)',
                        border: 'var(--border-color)',
                        userBg: 'var(--msg-user-bg)',
                        userText: 'var(--msg-user-text)',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'slide-up-fade': 'slideUpFade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'pop': 'pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        'pulse-slow': 'pulseGlow 3s ease-in-out infinite',
                        'dot-wave': 'dotWave 1.5s ease-in-out infinite',
                        'intro-fade': 'introFade 3.5s ease-in-out forwards',
                        'input-flash': 'inputFlash 0.5s ease-out forwards',
                        'mic-pulse': 'micPulse 1.5s infinite',
                        'fade-out': 'fadeOut 0.5s ease-out forwards',
                        'scan': 'scan 2s linear infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'orbit': 'orbit 10s linear infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'spin-reverse': 'spin 10s linear infinite reverse',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        slideUpFade: { '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
                        pop: { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        pulseGlow: { '0%, 100%': { boxShadow: '0 0 5px var(--accent-glow)', opacity: '1' }, '50%': { boxShadow: '0 0 25px var(--accent-glow), 0 0 10px var(--accent)', opacity: '0.9' } },
                        dotWave: { '0%, 100%': { transform: 'translateY(0)', opacity: '0.4' }, '50%': { transform: 'translateY(-4px)', opacity: '1', textShadow: '0 0 8px var(--accent)' } },
                        inputFlash: { '0%': { boxShadow: '0 0 0 0 var(--accent-glow)', borderColor: 'var(--accent)' }, '100%': { boxShadow: '0 0 20px 10px transparent', borderColor: 'var(--border-color)' } },
                        micPulse: { '0%': { boxShadow: '0 0 0 0 var(--accent)', color: '#ef4444', transform: 'scale(1)' }, '50%': { boxShadow: '0 0 20px rgba(239, 68, 68, 0.6)', color: '#ef4444', transform: 'scale(1.1)' }, '100%': { boxShadow: '0 0 0 0 transparent', color: '#ef4444', transform: 'scale(1)' } },
                        fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0', display: 'none', pointerEvents: 'none' } },
                        scan: { '0%': { left: '-100%' }, '100%': { left: '100%' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } },
                        orbit: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } }
                    }
                },
            },
        };
    </script>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: rgba(20, 20, 25, 0.7);
            --surface2-color: rgba(35, 35, 40, 0.7);
            --text-color: #ffffff;
            --text-dim-color: #9ca3af;
            --accent-color: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.15);
            --msg-user-bg: rgba(255, 255, 255, 0.9);
            --msg-user-text: #000000;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --surface-color: rgba(240, 240, 240, 0.9);
            --surface2-color: rgba(255, 255, 255, 0.95);
            --text-color: #000000;
            --text-dim-color: #4b5563;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-color: #000000;
            --accent-glow: rgba(0, 0, 0, 0.1);
            --msg-user-bg: #111111;
            --msg-user-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s ease;
            overflow: hidden; 
        }

        .glass-pill {
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .glass-bubble {
            background: var(--surface2-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px -3px rgba(0,0,0,0.1);
        }

        .message-bubble {
            position: relative;
            max-width: 85%;
            padding: 1.25rem;
            border-radius: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
            will-change: height;
        }

        .message-user {
            background-color: var(--msg-user-bg);
            color: var(--msg-user-text);
            border-top-right-radius: 0.25rem;
            box-shadow: 0 0 15px -5px var(--accent-glow);
            font-weight: 500;
        }

        .message-model {
            background-color: var(--surface2-color);
            color: var(--text-color);
            border-top-left-radius: 0.25rem;
        }

        .btn-hover-effect { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .btn-hover-effect:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-glow); border-color: var(--accent); }

        /* Markdown & Syntax Highlighting */
        .prose code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            color: #ef4444; /* Reddish for inline code */
            font-size: 0.9em;
        }
        [data-theme="light"] .prose code { color: #d946ef; background: rgba(0,0,0,0.05); }

        .prose pre {
            background: #1e1e1e; /* Dark editor background always for contrast */
            padding: 1rem;
            border-radius: 1rem;
            overflow-x: auto;
            margin: 0.8rem 0;
            border: 1px solid rgba(255,255,255,0.1);
            color: #d4d4d4;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        [data-theme="light"] .prose pre { background: #f5f5f5; color: #333; border-color: rgba(0,0,0,0.1); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .message-bubble { max-width: 95%; padding: 1rem; }
            #history-drawer {
                transform: translateY(110%);
                width: 100% !important;
                left: 0 !important;
                bottom: 0 !important;
                top: auto !important;
                height: 80vh;
                border-radius: 2rem 2rem 0 0 !important;
            }
            #history-drawer.open { transform: translateY(0); opacity: 1; pointer-events: auto; }
        }

        /* Desktop Adjustments for Drawer */
        @media (min-width: 769px) {
            #history-drawer { transform: translateX(-150%); }
            #history-drawer.open { transform: translateX(0); opacity: 1; pointer-events: auto; }
        }

        /* Input Container Glow */
        #input-container:focus-within {
            box-shadow: 0 0 25px -5px var(--accent-glow);
            border-color: var(--accent);
        }

        /* Progress Bar Animation */
        .progress-bar-stripes {
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-stripes 1s linear infinite;
        }
        @keyframes progress-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }

        /* ---------------- INTRO ANIMATIONS ---------------- */
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* 3D Logo CSS - INTRO VERSION */
        .iris-logo-3d {
            width: 180px; height: 180px;
            position: relative;
            transform-style: preserve-3d;
            animation: logo-float 6s ease-in-out infinite;
        }
        
        .iris-ring {
            position: absolute; inset: 0;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        
        .iris-ring:nth-child(1) {
            border-top: 2px solid white;
            border-bottom: 2px solid transparent;
            border-left: 1px solid rgba(255,255,255,0.2);
            border-right: 1px solid transparent;
            animation: rotate-1 8s linear infinite;
        }
        
        .iris-ring:nth-child(2) {
            inset: 15px;
            border: 2px solid rgba(255,255,255,0.4);
            border-left-color: transparent;
            border-right-color: transparent;
            animation: rotate-2 6s linear infinite reverse;
        }

        .iris-ring:nth-child(3) {
            inset: 35px;
            border: 1px dashed rgba(255,255,255,0.6);
            animation: rotate-3 12s linear infinite;
        }
        
        .iris-ring:nth-child(4) {
            inset: 50px;
            border: 4px solid white;
            border-top-color: transparent;
            border-bottom-color: transparent;
            filter: drop-shadow(0 0 10px white);
            animation: rotate-1 4s linear infinite;
        }

        .iris-core {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 20px; height: 20px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 40px 10px rgba(255,255,255,0.8), 0 0 10px 2px white;
            animation: core-pulse 3s ease-in-out infinite;
        }

        /* REACTOR CORE LOGO (For Homepage/Empty State) */
        .reactor-container {
            width: 140px; height: 140px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reactor-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0.3;
        }
        .reactor-ring.outer { inset: 0; border-width: 1px; border-style: dashed; animation: spin-slow 20s linear infinite; }
        .reactor-ring.mid { inset: 20px; border-width: 2px; border-left-color: transparent; border-right-color: transparent; animation: spin-reverse 8s linear infinite; opacity: 0.6; box-shadow: 0 0 15px var(--accent-glow); }
        .reactor-ring.inner { inset: 40px; border-width: 4px; border-top-color: transparent; border-bottom-color: transparent; animation: spin-slow 4s linear infinite; opacity: 0.8; }
        .reactor-core {
            width: 30px; height: 30px; background: var(--accent);
            border-radius: 50%; box-shadow: 0 0 30px var(--accent);
            animation: core-pulse 2s ease-in-out infinite; z-index: 10;
        }
        .reactor-orbit {
            position: absolute; inset: 10px; border-radius: 50%;
            animation: spin-slow 6s linear infinite;
        }
        .reactor-orbit::before {
            content: ''; position: absolute; top: -4px; left: 50%; transform: translateX(-50%);
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        @keyframes rotate-1 { 0% { transform: rotateX(60deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(60deg) rotateY(360deg) rotateZ(360deg); } }
        @keyframes rotate-2 { 0% { transform: rotateX(-45deg) rotateY(0deg); } 100% { transform: rotateX(-45deg) rotateY(360deg); } }
        @keyframes rotate-3 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(360deg); } }
        @keyframes logo-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes core-pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; box-shadow: 0 0 60px 20px rgba(255,255,255,0.9), 0 0 20px 5px white; } }

        .shockwave-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 0; height: 0; border-radius: 50%;
            border: 50px solid white; opacity: 1;
            box-shadow: 0 0 100px 50px white;
        }
        .blast-anim { animation: blast 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        @keyframes blast { 0% { width: 0; height: 0; opacity: 1; border-width: 100px; } 100% { width: 300vw; height: 300vw; opacity: 0; border-width: 0; } }

        .ui-reveal { animation: uiReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes uiReveal { 
            0% { opacity: 0; transform: scale(1.1); filter: blur(20px); } 
            100% { opacity: 1; transform: scale(1); filter: blur(0); } 
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    </style>
</head>

            canvas.width = window.innerWidth;

            for(let i=0; i<80; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, vy: -Math.random()*0.5 });

                if(!introAnimationActive) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                particles.forEach(p => {
                    p.y += p.vy;
                    if(p.y < 0) p.y = canvas.height;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                });

        function typeWriter(element, html, onComplete) {
            let i = 0;
            const len = html.length;
            const getDelay = (char) => {
                const base = Math.random() * (25 - 10) + 10; 
                if (char === ' ') return base; 
                if (['.', '?', '!'].includes(char)) return 80;
                return base; 
            };
            function type() {
                if (i >= len) { setTimeout(onComplete, 100); return; }
                if (html[i] === '<') {
                    const closeIndex = html.indexOf('>', i);
                    if (closeIndex !== -1) {
                        element.insertAdjacentHTML('beforeend', html.substring(i, closeIndex + 1));
                        i = closeIndex + 1;
                        requestAnimationFrame(type);
                        return;
                    }
                }
                element.insertAdjacentText('beforeend', html[i]);
                const char = html[i];
                i++;
                els.chatWrapper.scrollTop = els.chatWrapper.scrollHeight;
                setTimeout(type, getDelay(char));
            }
            type();
        }

                    const res = await fetch(url, options);
                    if (!res.ok) throw new Error(res.status);
                    return await res.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
                }
            }
        }

        async function sendMessage() {
            const text = els.input.value.trim();
            const files = els.fileInput.files;

            els.inputContainer.classList.add('animate-input-flash');

            let attachments = [];
            if(files.length > 0) {
                for(let i=0; i<files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    const dataUrl = await new Promise(r => { reader.onload=e=>r(e.target.result); reader.readAsDataURL(file); });
                    attachments.push({ type: file.type, name: file.name, data: dataUrl });
                }
            }

            state.messages.push({ role: 'user', text, attachments, timestamp: new Date().toISOString() });

            try {

                const finalInstruction = `${state.systemInstruction ? 'CRITICAL KERNEL INSTRUCTION: ' + state.systemInstruction + '\n\n' : ''} ${agent.prompt}\nUSER LONG TERM MEMORY:\n${state.userMemory}`;

                if(!data.candidates || !data.candidates[0].content) throw new Error('Undefined Response');

                state.isHistoryOpen = !state.isHistoryOpen;
                updateDrawer();
            };
            
            $('close-history-mobile').onclick = () => {
                state.isHistoryOpen = false;
                updateDrawer();
            }

            $('toggle-settings').onclick = () => toggleSettings(true);
            $('close-settings').onclick = () => toggleSettings(false);
            $('save-settings').onclick = saveSettings;
            
            $('reset-chat').onclick = () => { 
                state.currentSessionId = null; 
                state.messages = []; 
                render(); 
                if(window.innerWidth < 768 && state.isHistoryOpen) {
                    state.isHistoryOpen = false;
                    updateDrawer();
                }
                // Only reset UI, do NOT play Intro
                resetIntroUI();
                els.introLayer.style.display = 'none';
                els.appWrapper.classList.remove('opacity-0');
            };
            
            $('chat-form').onsubmit = (e) => { e.preventDefault(); sendMessage(); };
            
            els.input.onkeydown = (e) => { 
                if(e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    sendMessage(); 
                } 
            };
            
            els.input.oninput = function() { 
                this.style.height='auto'; 
                this.style.height=(this.scrollHeight)+'px'; 
                els.sendBtn.disabled = !this.value.trim(); 
            };
            
            els.fileInput.onchange = (e) => {
                const files = e.target.files;
                if(files.length > 0) {
                    els.preview.classList.remove('hidden');
                    els.previewContent.innerHTML = ''; // Clear old previews
                    Array.from(files).forEach(file => {
                        if(file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (ev) => {
                                els.previewContent.innerHTML += `<img src="${ev.target.result}" class="w-8 h-8 object-cover rounded-md m-1">`;
                            };
                            reader.readAsDataURL(file);
                        } else {
                            els.previewContent.innerHTML += `<div class="w-8 h-8 bg-surface flex items-center justify-center rounded-md m-1 text-xs border border-white/10">📄</div>`;
                        }
                    });
                }
            };
            $('remove-attachment').onclick = () => { els.fileInput.value=''; els.preview.classList.add('hidden'); els.previewContent.innerHTML = ''; };
            
            document.querySelectorAll('.settings-tab').forEach(b => b.onclick = () => renderSettingsTab(b.dataset.tab));
            document.querySelectorAll('.suggestion-chip').forEach(b => b.onclick = () => { els.input.value = b.innerText; sendMessage(); });
        }

        window.retryMessage = () => {
            state.messages.pop(); // Remove error msg
            els.input.value = state.lastUserMessage;
            sendMessage();
        };

        init();
    </script>
</body>
</html>
